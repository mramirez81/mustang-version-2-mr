    <head>
        <meta charset="UTF-8">
        <title>Mustang v2 Lite</title>
        <link rel="stylesheet" href="mystyle7.css">
        <script src="mustang-V2.js"></script>
    </head>
    <body onload="initApplication()">
        <h1>Mustang Version 2 Lite</h1> 
        
        <br><br>
            <table>
            <tr>
                <td>Name:</td>
                <td> 
                    <input id="nameID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input id="emailID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input id="cityID" type="text" value="" size="20">
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input id="stateID" type="text" value="" size="20" onkeypress="keyPressed()">
                </td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td>
                    <input id="zipID" type="text" value="" size="20" onfocus="zipFocusFunction()" onblur="zipBlurFunction()">
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <input id="countryID" type="text" value="" size="20" onfocus="zipFocusFunction()" onblur="zipBlurFunction()">
                </td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td>
                    <input id="phonenumberID" type="text" value="" size="20" onfocus="zipFocusFunction()" onblur="zipBlurFunction()">
                </td>
            </tr>
            
            <tr>
                <td><button type="button" onclick="previous()">Previous</button></td>
                <td><button type="button" autofocus onclick="next()">Next</button>
                </td>
            <tr>
                <td><button type="button" onclick="add()">New</button></td>
                <td><button type="button" onclick="remove()">Delete</button>
            </td>
            </tr>
            
        </table>
        
        <button type="button" onclick="saveContactsToServer()">Save Contacts</button>

        <p id="statusID"></p>
        <br><br><hr>

        Index:<p id="indexID"></p>
        Contacts:<p id="contactsID"></p>
    </body>
</html>
